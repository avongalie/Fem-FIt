<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="images/FEM-FIT.png">
  <title>Fem-Fit</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="app.js" defer></script>
  <script src="script.js" defer></script>
  <script src="sign-up-script.js" defer></script>
  <script src="log-in-script.js" defer></script>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <nav>
    <img onClick="homeClick()" id='logo' src="images/FEM-FIT.png" alt="Fem Fit Logo">
    <p id="user-nav">Welcome user@mail.com</p>
    <ul id="nav">
      <li onClick="homeClick()">Home</li>
      <li onClick="galleryClick()">Gallery</li>
      <li onClick="signUpClick()" id="sign-up-nav">Sign Up</li>
      <li id="log-in-nav">Log In</li>
      <li id="sign-out-nav">Sign Out</li>
    </ul>
  </nav>
  <!-- <img id="down" src="images/down-arrow.png"> -->
  <main>
    <div id="sign-up">
      <form id="sign-up-form">
        <p>Join Our Gym Today!</p>
        <p id="display-text"></p>
        First Name: <input name="credentials[first_name]" type="text" placeholder="First Name">
        <br>
        Last Name: <input name="credentials[last_name]" type="text" placeholder="Last Name">
        <br>
        Phone: <input type="tel" name="credentials[phone]" placeholder="888-888-8888">
        <br>
        Email: <input name="credentials[email]" type="email" placeholder="Email">
        <br>
        Password: <input name="credentials[password]" type="password" placeholder="Password">
        <br>
        Re-enter Password: <input type="password" name="credentials[password_confirmation]" placeholder="Password Confirmation">
        <br>
        <button type="submit">Submit</button>
      </form>
      <p id="user-signed"></p>
    </div>
  </main>
  <div id="overlay"></div>
  <div id="log-in">
    <form id="log-in-form">
      <p>Log In!</p>
      <p id="display-text-log-in"></p>
      Email: <input name="credentials[email]" type="email" placeholder="Email">
      <br>
      Password: <input name="credentials[password]" type="password" placeholder="Password">
      <br>
      <button type="submit">Submit</button>
    </form>
  </div>
</body>
</html>
