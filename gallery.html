<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="images/FEM-FIT.png">
  <title>Fem-Fit</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="app.js" defer></script>
  <script src="script.js" defer></script>
  <script src="sign-up-script.js" defer></script>
  <script src="log-in-script.js" defer></script>
  <script src="gallery-script.js" defer></script>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <nav>
    <img onClick="homeClick()" id='logo' src="images/FEM-FIT.png" alt="Fem Fit Logo">
    <p id="user-nav">Welcome user@mail.com</p>
    <ul id="nav">
      <li onClick="homeClick()">Home</li>
      <li onClick="galleryClick()">Gallery</li>
      <li onClick="signUpClick()" id="sign-up-nav">Sign Up</li>
      <li id="log-in-nav">Log In</li>
      <li id="sign-out-nav">Sign Out</li>
    </ul>
  </nav>
  <!-- <img id="down" src="images/down-arrow.png"> -->
  <main>
    <h3 id="gallery-title">Gallery</h3>
    <div class="slideshow-container">

      <!-- Full-width images with number and caption text -->
      <div class="mySlides fade">
        <div class="numbertext">1 / 3</div>
        <img src="images/gym_image_5.jpeg" style="width:100%" alt="Equipment">
        <div class="text">Equipment</div>
      </div>
    
      <div class="mySlides fade">
        <div class="numbertext">2 / 3</div>
        <img src="images/gym_image_3.jpeg" style="width:100%" alt="Main Area">
        <div class="text">Main Area</div>
      </div>
    
      <div class="mySlides fade">
        <div class="numbertext">3 / 3</div>
        <img src="images/gym_image_6.jpeg" style="width:100%" alt="Pool">
        <div class="text">Pool</div>
      </div>
    
      <!-- Next and previous buttons -->
      <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
      <a class="next" onclick="plusSlides(1)">&#10095;</a>
    </div>
    <br>
    
    <!-- The dots/circles -->
    <div style="text-align:center">
      <span class="dot" onclick="currentSlide(1)"></span>
      <span class="dot" onclick="currentSlide(2)"></span>
      <span class="dot" onclick="currentSlide(3)"></span>
    </div>
  </main>
  <div id="overlay"></div>
  <div id="log-in">
    <form id="log-in-form">
      <p>Log In!</p>
      <p id="display-text-log-in"></p>
      Email: <input name="credentials[email]" type="email" placeholder="Email">
      <br>
      Password: <input name="credentials[password]" type="password" placeholder="Password">
      <br>
      <button type="submit">Submit</button>
    </form>
  </div>
</body>
</html>
